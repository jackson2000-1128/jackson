        .wrapper-content{
            padding: 20px 20px 0;
        }
        .img-fluid{
            height: 140px;
        }
        .fubiaoti{
            margin-top: 10px;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        .font-style{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;

        .landing-page .carousel{
            height: 390px;

<body class="landing-page no-skin-config">

<div th:replace="base/layout::topbar"></div>

<div class="container" >
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 110px 0px 0 0;">

        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/img/2.jpg">
            </div>
            <div class="carousel-item">
                <img src="static/img/3.jpg">
            </div>
            <div class="carousel-item">
                <img src="static/img/4.jpg">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>

<section  class="container features" >
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1>场地</h1>
        </div>
    </div>

    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <div class="row">

            <div class="file-box" th:each="site:${sitesList}">
                <div class="file" style="height: 237px;">
                    <span class="corner"></span>
                    <div class="image">
                        <a th:href="@{/front/siteDetail?id={id}(id=${site.id})}">
                            <img alt="image" style="width: 100%;" class="img-fluid" th:src="${site.image}">
                        </a>
                    </div>
                    <div class="file-name" style="color: #635b50;">
                        <div class="font-style">[[${site.name}]]</div>
                        <div class="fubiaoti"><small>所属场馆：[[${site.sdname}]]</small></div>
                        <div style="margin-top: 6px;">位置：[[${site.address}]]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<section  class="container features" style="padding-bottom: 60px;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1>器材</h1>
        </div>
    </div>

    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <div class="row">
            <div class="file-box" th:each="equip:${equipsList}">
                <div class="file">
                    <span class="corner"></span>
                    <div class="image">
                        <a th:href="@{/front/equipDetail?id={id}(id=${equip.id})}">
                            <img alt="image" class="img-fluid" th:src="${equip.image}">
                        </a>
                    </div>
                    <div class="file-name" style="color: #f8ac5a;">
                        器材：[[${equip.name}]]
                        <div class="fubiaoti"><small>分类：[[${equip.cname}]]</small></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
