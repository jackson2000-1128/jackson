                </li>

            </ul>
        </div>
    </nav>
	<!--导航开始-->

                    <li>

                    </li>
                    <li>

                    </li>
                </ul>

            </nav>
        </div>
		<!-- 右侧头部-->

        <!--tab start-->
        <div class="row content-tabs">
            <button class="roll-nav roll-left tabLeft">
                <i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:void(0);" class="active menuTab" data-id="/workdest">工作台</a>
                </div>
            </nav>
            <button class="roll-nav roll-right tabRight">
                <i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">
                    页签操作<span class="caret"></span>
                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li><a class="tabCloseCurrent" href="javascript:void();">关闭当前</a></li>
                    <li><a class="tabCloseOther" href="javascript:void();">关闭其他</a></li>
                    <li><a class="tabCloseAll" href="javascript:void();">全部关闭</a></li>
                </ul>
            </div>
            <a href="#" class="roll-nav roll-right tabReload"><i class="fa fa-refresh"></i> 刷新</a>
        </div>
        <!--tab end-->

        <!--内容区域-->
        <div class="wrapper wrapper-content animated fadeInRight" id="content">
            <iframe class="Liyao_iframe" name="iframe0" width="100%" height="100%"
                    data-id="/workdest"
                    src="/workdest" frameborder="0" seamless
                    onload="this.height=this.contentWindow.document.documentElement.scrollHeight"></iframe>
        </div>
		<!--内容区域-->
